spring.application.name=vehicle-service-management

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/albany
spring.datasource.username=root
spring.datasource.password=1423
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.albany.vsm=DEBUG

# OAuth Configuration
oauth.token.validity.seconds=3600

# SMS Service Configuration
sms.api.key=your-sms-api-key
sms.sender.id=ALBANY

# OTP Configuration
otp.validity.minutes=5