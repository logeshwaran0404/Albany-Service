spring.application.name=vehicle-service-management

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/albany
spring.datasource.username=root
spring.datasource.password=1423
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email

# SMS Gateway Configuration (replace with your actual SMS provider details)
sms.api.key=your-sms-api-key
sms.api.url=https://api.yoursmsgateway.com/v1/send

# Server Configuration
server.port=8080

# Session Timeout (for OAuth)
server.servlet.session.timeout=30m

# Logging Configuration
logging.level.com.albany.vsm=DEBUG
logging.level.org.springframework.security=DEBUG